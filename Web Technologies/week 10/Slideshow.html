<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
  
</head>
<body>
    <img id="slide-image" style="max-width: 90vw;max-height:90vh;overflow: scroll;">
    <script>
        var slideTime = window.prompt("Enter the slide time in miliseconds: ");
        var images = [
            'Images/image1.jpg',
            'Images/image2.jpg',
            'Images/image3.jpg'
        ]
        var imageIndex =Math.floor(Math.random()*images.length);
        var slideImageElement = document.getElementById("slide-image");
        function slideshow(){
            slideImageElement.src = images[imageIndex];
            imageIndex ++;
            if (imageIndex>=images.length)imageIndex=0;
            setTimeout(slideshow,slideTime);
        }
        setTimeout(slideshow,10);
    </script>
</body>
</html>
