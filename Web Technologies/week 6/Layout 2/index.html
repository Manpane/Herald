<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout 2</title>
</head>
<body>
    <div class="title">
        <h1 class="maintitle">Our 2025 Keynote Speakers</h1>
    </div>
    <div class="container">
        <div class="box box1">
            <img src="photo1.jpg" alt="photo" class="photo">
            <span class="name">Jesmi Jhonson</span>
            <span class="post">Police Officer</span>
            <span class="company">Vice City Police Department</span>
            <span class="date">September 14</span>
        </div>
        <div class="box box2">
            <img src="photo2.jpg" alt="photo" class="photo">
            <span class="name">Harry Griffin</span>
            <span class="post">Juniour Android Developer</span>
            <span class="company">Facebook Corporation</span>
            <span class="date">October 15</span>
        </div>
        <div class="box box3">
            <img src="photo3.avif" alt="photo" class="photo">
            <span class="name">Krystine Potters</span>
            <span class="post">Managing Director</span>
            <span class="company">Mantech</span>
            <span class="date">February 15</span>
        </div>
    </div>
    
</body>
</html>
